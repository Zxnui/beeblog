{{template "header"}}
	<title>修改文章</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			{{template "navbar" .}}
		</div>
	</div>

	<div class="container">
		<h1>修改文章</h1>
		<form method="post" action="/topic" enctype="multipart/form-data">
			<input type="hidden" name="tid" value="{{.Tid}}">
			<div class="form-group">
				<label>文章标题:</label>
				<input type="text" name="title" class="form-group" value="{{.Topic.Title}}"></input>
			</div>

			<div class="form-group">
				<label>文章类型</label>
				<input type="text" name="category" class="form-group" value="{{.Topic.Category}}"></input>
			</div>

			<div class="form-group">
				<label>文章标签</label>
				<input type="text" name="label" class="form-group" value="{{.Topic.Labels}}"></input>
			</div>

			<div class="form-group">
				<label>文章内容:</label>
				<textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
			</div>

			<div class="form-group">
				<label>文章附件(<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>)</label>
				<input type="file" name="attachment" class="form-group"></input>
			</div>

			<div>
				<button type="submit" class="btn btn-default">修改文章</button>
			</div>
		</form>
	</div>
</body>
</html>
